<html>
  <head>
    <title>Map Bounds Restriction</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- jsFiddle will insert css and js -->
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="map"></div>
    <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder=""
        aria-label="Write something here to select a US location to get weather from."
      />
      <div role="status" aria-live="assertive">
        <p id="screen-reader-message"></p>
      </div>
      
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChlPrBnimo4-CoEawG2S6UanrEXY-Y4BY&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
